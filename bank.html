        <script>
        // Function to get the current date and save it to local storage
        function saveCurrentDate() {
        // Get the current date
        var currentDate = new Date();
        
        // Save the current date to local storage
        localStorage.setItem('currentDate', currentDate.toDateString());
        }
        
        // Call the saveCurrentDate function when the page loads
        saveCurrentDate();
        
        // Function to retrieve the current date from local storage and display it on the page
        function displayCurrentDate() {
        // Get the current date from local storage
        var currentDate = localStorage.getItem('currentDate');
        
        // Display the current date on the page
        document.getElementById('current-date').innerHTML = currentDate;
        }
        
        // Call the displayCurrentDate function when the page loads
        displayCurrentDate();
        </script>
        <script>
        // Call the saveCurrentDate function every hour
        setInterval(saveCurrentDate, 3600 * 1000);
        
        </script>

      <body>
        <div id="app">
          <h1 id="header">COOPERATIVE BANK PLC</h1>
          
          <!-- Sign Up Form -->
          <form id="signup-form" class="form">
            <h2>Sign Up</h2>
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" required />
            <br />
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required />
            <br />
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required />
            <br />
            <button type="submit">Sign Up</button>
          </form>
          <!-- Login Form -->
          <form id="login-form" class="form">
            <h2>Login</h2>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required />
            <br />
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />
            <br />
            <button type="submit">Login</button>
          </form>
           <div id="current-date"></div>
          <!-- Account Info -->

            <!-- Logout Button -->
            <button id="logout-button">Logout</button>
            <!-- Transactions -->
            <h3>Transactions</h3>
            <table id="transactions">
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
              </tr>
            </table>
            <!-- Add Transaction Form -->
            <form id="add-transaction-form">
              <label for="transaction-type">Type:</label>
              <select id="transaction-type">

              <br />
              <label for="transaction-amount">Amount:</label>
              <input type="number" id="transaction-amount" required />
              <br />
              <button type="submit">Add Transaction</button>
            </form>
